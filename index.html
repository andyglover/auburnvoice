<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auburn Voice - civic engagement through media</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: "Arial", sans-serif;
			}

			body {
				background-color: #f5f5f5;
				color: #333;
				line-height: 1.6;
			}

			.container {
				max-width: 1200px;
				margin: 0 auto;
				padding: 2rem;
			}

			header {
				text-align: center;
				padding: 2rem 0;
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
			}

			.image-section {
				background-color: white;
				padding: 2rem;
				border-radius: 10px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
				margin: 2rem 0;
				text-align: center;
			}

			.image-placeholder {
				width: 100%;
				max-width: 600px;
				height: 300px;
				background-color: #e0e0e0;
				margin: 0 auto;
				display: flex;
				align-items: center;
				justify-content: center;
				border-radius: 5px;
			}

			.social-links {
				display: flex;
				justify-content: center;
				gap: 2rem;
				margin-top: 2rem;
				flex-wrap: wrap;
			}

			.social-link {
				text-decoration: none;
				color: #333;
				padding: 0.5rem 1rem;
				border: 2px solid #333;
				border-radius: 5px;
				transition: all 0.3s ease;
			}

			.social-link:hover {
				background-color: #333;
				color: white;
			}

			@media (max-width: 768px) {
				h1 {
					font-size: 2rem;
				}

				.container {
					padding: 1rem;
				}

				.social-links {
					gap: 1rem;
				}

				.image-placeholder {
					height: 200px;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Auburn Voice</h1>
				<p>Civic Engagement Through Media</p>
			</header>

			<section class="image-section">
				<div class="image-placeholder">
					<img
						src="logo.png"
						alt="Auburn Voice Logo"
						style="width: 100%; height: 100%; object-fit: contain"
					/>
				</div>
			</section>

			<section class="social-links">
				<a href="https://x.com/Auburn_Voice" class="social-link">X @Auburn_voice</a>
				<a href="https://www.facebook.com/AuburnVoiceMedia" class="social-link">
					Facebook @AuburnVoiceMedia
				</a>
				<a href="https://www.youtube.com/@AuburnVoice" class="social-link">
					YouTube @auburnvoice
				</a>
				<a href="mailto:auburnvoicemailbox@gmail.com" class="social-link">
					Email: auburnvoicemailbox@gmail.com
				</a>
			</section>
		</div>
	</body>
</html>
